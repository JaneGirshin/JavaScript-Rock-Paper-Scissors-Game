<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span data-user-score id="user-score">0</span>:<span data-computer-score id="computer-score">0</span>
    </div>

    <div class="hands">
        <img id="user-hand" src="./assets/rock-hand.png" alt="">
        <img id="computer-hand" src="./assets/rock-hand.png" alt="">
    </div>

    <div id="action-text">Make your move</div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/rock-icon.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="assets/paper-icon.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/scissors-icon.png" alt="">
        </div>
    </div>
</body>
</html>
